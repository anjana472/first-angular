<!-- app.component.html -->
<div>
  <h1>{{ title }}</h1>

  <!-- Display Students -->
  <div *ngIf="students.length > 0">
    <h2>Students List</h2>
    <ul>
      <li *ngFor="let student of students">{{ student.name }} - Grade: {{ student.grade }}</li>
    </ul>
  </div>

  <!-- Form for Adding a New Student -->
  <form>
    <h2>Add New Student</h2>
    <label for="studentName">Name:</label>
    <input type="text" id="studentName" [(ngModel)]="newStudent.name" />

    <label for="studentGrade">Grade:</label>
    <input type="text" id="studentGrade" [(ngModel)]="newStudent.grade" />

    <button (click)="addStudent()">Add Student</button>
  </form>
</div>
